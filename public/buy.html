<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playsmartly</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #333;
            background: linear-gradient(0deg, rgba(34,180,195,1) 0%, rgba(227,255,201,1) 100%);
            justify-content: center;
            align-items: center;
        }
        .heading {
            color: #176fd4; 
            background-color: #a7ffaa; 
            padding: 10px;
        }
        
        .container {
            max-width: 40%;
            background:  #c0eec1; 
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            align-self: center;
        }

        label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc; 
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
        background-color: #007bff; 
        color: #fff; 
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        width: 100%;
        }
        
        .container {
        display: flex;
        flex-wrap: wrap; /* Allow flex items to wrap */
        justify-content: space-between; /* Distribute items evenly along the main axis */
        }

        .flexbox {
        flex: 0 0 calc(50% - 10px); /* Adjust based on desired spacing between flexboxes */
        margin-bottom: 20px; /* Adjust as per your requirement for spacing between rows */
        max-width: calc(50% - 10px); /* Adjust based on desired spacing between flexboxes */
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .flexbox img {
        max-width: 50%;
        max-height: 50%;
        }

        .flexbox h2 {
        font-size: 18px;
        margin: 10px 0;
        }

        .flexbox button {
        background-color: #007bff; /* Example button color */
        color: #fff; /* Example text color */
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        }

        .flexbox button:hover {
        background-color: #0056b3; /* Example button color on hover */
        }

    </style>
</head>
<body>
    <center>
        <div class="heading">
            <h1>playsmartly</h1>
            <p>Your best friend for playing any sport on a budget</p>
        </div>
        <br>
        <br>

    <div class="container">
        <div class="flexbox">
          <img src="image1.jpg" alt="Image 1">
          <h2>Cricket Helmet Size 5</h2>
          <h2>Rs 700/-</h2>
          <button>Buy</button>
        </div>

        <div class="flexbox">
          <img src="image2.jpeg" alt="Image 2">
          <h2>Tennis Racquet</h2>
          <h2>Rs 400/-</h2>
          <button>Buy</button>
        </div>

        <div class="flexbox">
            <img src="image3.jpg" alt="Image 3">
            <h2>Duffel Bag</h2>
            <h2>Rs 450/-</h2>
            <button>Buy</button>
        </div>

        <div class="flexbox">
            <img src="image5.jpg" alt="Image 5">
            <h2>Cricket Bat</h2>
            <h2>Rs 2500/-</h2>
            <button>Buy</button>
        </div>
    </div>
    </center>
</body>
</html>
