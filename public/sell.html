<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playsmartly</title>
    <style>
        /* CSS for styling */
        label {
            color: #555; /* Dark gray label text color */
        }

        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff; /* Blue submit button */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        color: #333; /* Dark gray text color */
        background: linear-gradient(0deg, rgba(34,180,195,1) 0%, rgba(227,255,201,1) 100%);
        justify-content: center;
        align-items: center;
    }

    .form-sell {
        width: 300px; /* Adjust as needed */
        height: 200px; /* Adjust as needed */
        background-color: white;
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Optional: Add shadow */
        justify-content: center;
        align-items: center;
        display: block;
    }
    .heading {
        color: #176fd4; /* Green color for h3 */
            background-color: #a7ffaa; /* Light green background */
            padding: 10px;
    }

    </style>
</head>
<body>
  <center>
    <div class="heading">
      <h1>playsmart</h1>
      your best friend for playing any sport on a budget
    </div>
  <br>
    <div class="form-sell">
        <form action="#" method="post" onsubmit="submitForm(event)">
            <label for="sport">Sport:</label>
            <select id="sport" name="sport">
                <option value="cricket">Cricket</option>
                <option value="basketball">Basketball</option>
                <option value="football">Football</option>
                <option value="other">Other</option>
            </select>
            <br><br>
          
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName">
            <br><br>
          
            <label for="price">Price you want to sell at:</label>
            <input type="number" id="price" name="price" step="0.01">
            <br><br>
          
            <input type="submit" value="sell">
            <input type="submit" value="donate">
        </form>
    </div>
  </center>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission behavior
    
            // Get form values
            var sport = document.getElementById('sport').value;
            var itemName = document.getElementById('itemName').value;
            var price = document.getElementById('price').value;
    
            // Redirect user to new page with form data as URL parameters
            window.location.href = 'submitted.html?sport=' + encodeURIComponent(sport) + '&itemName=' + encodeURIComponent(itemName) + '&price=' + encodeURIComponent(price);
        }
    </script>
</body>
</html>
